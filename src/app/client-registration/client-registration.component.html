<body>

  <nav class="navbar navbar-light bg-light justify-content-between">
    <button class="login" routerLink="/login">Login</button>
  </nav>
  <div class="container">
    <h3>Client Registration</h3>
    <p>Please fill in this form to create a client.</p>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <input type="text" id="username" [(ngModel)]="username" placeholder="Username" name="username" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" [(ngModel)]="email" placeholder="Email" name="email" required>
      </div>
      <div class="form-group">
        <input type="text" id="address" [(ngModel)]="address" placeholder="Address" name="address" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" [(ngModel)]="password" placeholder="Password" name="password" required>
      </div>
      <div class="form-group">
        <input type="password" id="repeatPassword" [(ngModel)]="repeatPassword" placeholder="Repeat Password"
          name="repeatPassword" required>
      </div>
      <button type="submit" class="register">Register</button>
    </form>
    <div *ngIf="showMessage" class="alert">
      {{ message }}
    </div>
  </div>
</body>
